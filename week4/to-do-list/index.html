<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>To do list app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
	<section class="to-do">
		<div class="to-do__header">
			<h1>My first to-do list app</h1>
		</div>
		<div class="to-do__content">
			<ul class="to-do__content__list">
				<li class="to-do__conetent__list__item">
					This is a fake to-do item
				</li>
			</ul>
			<form class="to-do__form">
				<div class="to-do__form__field">
					<label htmlfor="title">Title</label>
					<input type="text" name="title" />
				</div>
				<!-- <div class="to-do__form__field">
					<label htmlfor="dueDate">Due date</label>
					<input type="text" name="dueDate" />
				</div>
				<div class="to-do__form__field">
					<label htmlfor="description">Description</label>
					<input type="text" name="description" />
				</div> -->
				<button type="submit">Submit</button>
			</form>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
